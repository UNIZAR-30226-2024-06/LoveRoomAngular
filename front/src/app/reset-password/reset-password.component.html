<div class="reset-password-container">
    <div>
        <a [routerLink]="['']">
            <img src="assets/Logo_titulo.png" alt="Logo" class="logo">
        </a>
    </div>
    <form (ngSubmit)="resetPassword()">
        
        <label for="password">Contraseña</label>
        <div class="input-password">
            <input [type]="mostrarContrasena ? 'text' : 'password'" id="password" [(ngModel)]="contrasena" name="contrasena" placeholder="Introduzca su contraseña">
            <img id="toggleImage" [src]="mostrarContrasena ? 'assets/showPass.png' : 'assets/hidePass.png'" (click)="toggleMostrarContrasena()" class="eye-icon">
        </div>

        <label for="password">Repetir la contraseña</label>
        <div class="input-password">
            <input [type]="mostrarContrasenaRepetida ? 'text' : 'password'" id="repetirContrasena" [(ngModel)]="repetirContrasena" name="repetirContrasena" placeholder="Vuelve a introducir la contraseña">
            <img id="toggleImage" [src]="mostrarContrasenaRepetida ? 'assets/showPass.png' : 'assets/hidePass.png'" (click)="toggleMostrarContrasenaRepetida()" class="eye-icon">
        </div>
        
        <button type="submit">Restablecer contraseña</button>
        <p class="errorMsg" *ngIf="errorMessage">{{errorMessage}}</p>
    </form>
</div>
