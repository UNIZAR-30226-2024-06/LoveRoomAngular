<div class="login-container">
    <h1>LoveRoom</h1>
    <form>
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" placeholder="Introduzca su correo electrónico">

        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Introduzca su nombre de usuario">
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Introduzca su contraseña">

        <label for="password_secure">Confirmar contraseña</label>
        <input type="password" id="password_secure" placeholder="Introduzca de nuevo su contraseña">
        
        <button type="submit">Registrarse</button>
    </form>
    ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a>
    <a [routerLink]="['']">
        <img src="assets/Home.png" alt="Home" class="home">
    </a>
</div>
