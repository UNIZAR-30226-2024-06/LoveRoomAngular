<app-cabecera-y-menu></app-cabecera-y-menu>

<div class="contenido-adicional">
    <div class="cuerpo">
        <h1>Mis Salas</h1>
        <div class="miSala" *ngFor="let sala of salas">
            <h3>{{ sala.id }}</h3> <!-- Puedes mostrar otros detalles de la sala si es necesario -->
            <img [src]="getVideoThumbnailUrl(sala.idvideo)" alt="Miniatura del video">
        </div>
    </div>
</div>
