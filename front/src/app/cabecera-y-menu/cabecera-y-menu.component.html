<!-- cabecera-y-menu.component.html -->
<header class="cabecera">
  <div class="logo-container">
    <div class="logo">
      <a [routerLink]="['']">
        <img src="assets/Logo.png" alt="Logo Izquierdo" class="logo-izquierdo">
        <img src="assets/Logo_titulo.png" alt="Logo Titulo" class="logo-titulo">
      </a>
    </div>
    <a [routerLink]="['/login']">
      <img src="assets/Login.png" alt="Logo Derecho" class="logo-derecho">

  <nav class="menu">
    <a [routerLink]="['/ruta-de-menu']">
      <button class="menu-button h1-like">Menu</button>
    </a>

    <a [routerLink]="['/mis-salas']">
      <button class="menu-button h1-like">Mis salas</button>
    </a>
  </nav>
</header>
