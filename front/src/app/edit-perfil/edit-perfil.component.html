<div class="edit-perfil-container">
    <div class="head-perfil">
        <h1>Editar perfil</h1>
        <img [src]="imagenPerfil" alt="Imagen Perfil" class="ImgPerfil">
    </div>
    <button class="button" (click)="fileInput.click()">Cambiar imagen de perfil</button>
    <input type="file" #fileInput style="display: none" (change)="cambiarImagen($event)">
    <form  (ngSubmit)="guardarCambios()">
        <div class="data">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="{{ usuario.nombre }}" [(ngModel)]="usuario.nombre">

            <label for="correo">Correo Electrónico</label>
            <input type="text" id="correo" name="correo" placeholder="{{ usuario.correo }}" [(ngModel)]="usuario.correo">

            <label for="password">Contraseña</label>
            <button [routerLink]="['/edit-password']">Presione este botón para cambiar su contraseña</button> 

            <label for="edad">Edad</label>
            <select id="edad" name="edad" [(ngModel)]="usuario.edad">
                <option value="" disabled selected>Seleccione su edad</option>
                <option *ngFor="let edad of edades" [value]="edad" [selected]="edad === usuario.edad">{{edad}}</option>
            </select>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" [(ngModel)]="usuario.sexo">
                <option value="H" [selected]="'H' === usuario.sexo">Hombre</option>
                <option value="M" [selected]="'M' === usuario.sexo">Mujer</option>
                <option value="O" [selected]="'O' === usuario.sexo">Otro</option>
            </select>              
        </div>
        <div class="data">
            <label for="buscaedadmin">Edad mínima</label>
            <select id="buscaedadmin" name="buscaedadmin" [(ngModel)]="usuario.buscaedadmin">
                <option value="" disabled selected>Seleccione la edad mínima</option>
                <option *ngFor="let edad of edades" [value]="edad" [selected]="edad === usuario.buscaedadmin">{{edad}}</option>
            </select>

            <label for="buscaedadmax">Edad máxima</label>
            <select id="buscaedadmax" name="buscaedadmax" [(ngModel)]="usuario.buscaedadmax">
                <option value="" disabled selected>Seleccione la edad máxima</option>
                <option *ngFor="let edad of edades" [value]="edad" [selected]="edad === usuario.buscaedadmax">{{edad}}</option>
            </select>

            <label for="buscasexo">Preferencia Sexual</label>
            <select id="buscasexo" name="buscasexo" [(ngModel)]="usuario.buscasexo">
                <option value="H" [selected]="'H' === usuario.buscasexo">Hombre</option>
                <option value="M" [selected]="'M' === usuario.buscasexo">Mujer</option>
                <option value="T" [selected]="'T' === usuario.buscasexo">Todos</option>
            </select>  

            <label for="localidad">Localidad</label>
            <select id="localidad" name="localidad" [(ngModel)]="usuario.idlocalidad">
                <option value="0" [selected]="'0' === usuario.idlocalidad">Zaragoza</option>
                <option value="1" [selected]="'1' === usuario.idlocalidad">Huesca</option>
                <option value="2" [selected]="'2' === usuario.idlocalidad">Teruel</option>
            </select>

            <label for="descripcion">Descripción</label>
            <input class="desc" type="text" id="descripcion" name="descripcion" placeholder="{{ usuario.descripcion }}" [(ngModel)]="usuario.descripcion">
        </div>
        <button type="submit" class="button"><strong>Guardar cambios</strong></button>
    </form>
    <div class="placeErrorMsg">
        <p class="errorMsg" *ngIf="error">{{error}}</p>
    </div>
</div>
